<!DOCTYPE html>
<html>

<head>
	<title>Geolocation</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css"
    />

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <!-- Make sure you put this AFtER leaflet.js, when using with leaflet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/Style/generality.css">
    <link rel="stylesheet" href="assets/Style/carousel.css">
    <link rel="stylesheet" href="assets/Style/style_1.css">

</head>

<body>
    <div class="user">
        <div class="left_user">
            <div class="image">
                <img src="assets/icons/user_logo.png" alt="">
            </div>
            <div class="identification">
                <span>Bienvenu</span>
                <small>Techlead@gmail.com</small>
            </div>
        </div>
        <div class="localisation">
            <i class="fa fa-map-marker"></i>
        </div>
    </div>
    
    <div class="sibar_left">
        <div class="content">
            <div class="header">
                <div class="image">
                    <img src="assets/icons/logo_carcar.png" alt="">
                </div>
                <div class="left">
                    <span>Car Care</span>
                    <small>Le temps est un luxe !</small>
                </div>
            </div>
            <div class="body">
                <div class="headerB">
                    <span>service Car Care</span>
                    <div class="logo">
                        <img src="assets/icons/logo_transparent.png" alt="">
                    </div>
                </div>
                <div class="menu">
                    <div class="btn">
                        <div class="imagebtn">
                            <img src="assets/svg/diagnostique.svg" alt="">
                        </div>
                        <span>Diagnostique</span>
                        <div class="pointeur"></div>
                        <div class="pointeur_car">
                            <img src="assets/svg/carcare.svg" alt="">
                        </div>
                    </div>
                    <div class="btn">
                        <div class="imagebtn">
                            <img src="assets/svg/remplacement_vehicule.svg" alt="">
                        </div>
                        <span>Vehicule de remplacement</span>
                        <div class="pointeur"></div>
                        <div class="pointeur_car">
                            <img src="assets/svg/carcare.svg" alt="">
                        </div>
                    </div>
                    <div class="btn">
                        <div class="imagebtn">
                            <img src="assets/svg/information_etap_etap.svg" alt="">
                        </div>
                        <span>Information</span>
                        <div class="pointeur"></div>
                        <div class="pointeur_car">
                            <img src="assets/svg/carcare.svg" alt="">
                        </div>
                    </div>
                    <div class="btn">
                        <div class="imagebtn">
                            <img src="assets/svg/rendez_vous.svg" alt="">
                        </div>
                        <span>Rendez-vous</span>
                        <div class="pointeur"></div>
                        <div class="pointeur_car">
                            <img src="assets/svg/carcare.svg" alt="">
                        </div>
                    </div>
                    <div class="btn">
                        <div class="imagebtn">
                            <img src="assets/svg/resitution_vehicule.svg" alt="">
                        </div>
                        <span>Restitution du vehicule</span>
                        <div class="pointeur"></div>
                        <div class="pointeur_car">
                            <img src="assets/svg/carcare.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="bottom_body">
                    <div class="cadreCarousel">
                        <div class="service_car">
                            <span>Type d'abonnement</span>
                            <div class="image">
                                <img src="assets/" alt="">
                            </div>
                        </div>
                        <div class="carousel-container">
                            <div class="carousel">
                                <div class="carousel-item">Slide 1</div>
                                <div class="carousel-item">Slide 2</div>
                                <div class="carousel-item">Slide 3</div>
                                <div class="carousel-item">Slide 4</div>
                            </div>
                        </div>
                        <div class="controls">
                            <button class="btnCarousel btnNext" >
                                <i class="fa fa-chevron-left "></i>
                            </button>
                            <button class="btnCarousel btnPres" >
                                <i class="fa fa-chevron-right"></i>
                            </button>
                        </div>
                        <div class="indicators"></div>
                    </div>
                </div>
            </div>
            <div class="footer">

            </div>
        </div>
    </div>
    <div id="weathermap">
        <div id="map" style="width:100%; height: 100vh"></div>
    </div>


    <script src="assets/js/location_b.js"></script>
    <script src="assets/js/carousel.js"></script>
</body>

</html>
